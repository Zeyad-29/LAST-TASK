<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light">Welcome, {{ session['username'] }}</span>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center g-4">
            <div class="col-md-6">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">Make a Transfer</h3>
                        <p class="card-text">Send money to other accounts securely.</p>
                        <a href="/transfer" class="btn btn-primary btn-lg">Transfer Money</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card h-100">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">Comments</h3>
                        <p class="card-text">View and post comments in our community.</p>
                        <a href="/comment" class="btn btn-primary btn-lg">Go to Comments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
