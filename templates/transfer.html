<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transfer-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="transfer-form bg-white shadow rounded">
            <h1 class="h3 mb-4 text-center">Bank Transfer</h1>
            
            {% if success %}
            <div class="alert alert-success mb-4" role="alert">
                Transfer Successful!
            </div>
            {% endif %}

            <form method="POST" action="/transfer">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient Account Number</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="recipient" 
                        name="recipient" 
                        placeholder="Enter account number"
                        required
                        pattern="[0-9]{8,}"
                    >
                    <div class="form-text">Enter the 8+ digit account number</div>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount" 
                        name="amount" 
                        placeholder="0.00"
                        required
                        min="0.01"
                        step="0.01"
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Transfer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
